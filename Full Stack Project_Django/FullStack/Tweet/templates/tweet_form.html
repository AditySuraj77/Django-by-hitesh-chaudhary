{% extends "layout.html" %}


{% block title %}
{% if form.instance.pk %} Edit {% else %} Create Tweet{% endif %}
{% endblock %}


{% block content %}
    <h1 class='text-center'>
        {% if form.instance.pk %} 
        Edit 
        {% else %} 
        Create Tweet
        {% endif %}
    </h1>
    <hr>
    <form method="post" enctype="multipart/form-data" class='form'>
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url "tweet_list" %}" class="badge badge-warning">Back</a>


{% endblock %}
