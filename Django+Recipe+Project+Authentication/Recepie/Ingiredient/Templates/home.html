{% extends "layout.html" %}



{% block title %}
    Home
{% endblock %}


{% block content %}
    <br>
    <div class='container'><a href="{% url "Create_Recipe"%}" class="btn btn-primary">Add Recipes</a></div>
    <div class="container d-flex">

    <h1 class="">Recipes List</h1>
    <form class="form-inline my-2 my-lg-0 d-flex ">
      <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    </div>


    <div class="d-flex align-items-start container">
    {% for r in Recipes  %}
    <div class="card m-2" style="width: 18rem;">
        <img class="card-img-top" src="/media/{{r.image}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{r.name}}</h5>
          <p class="card-text">{{r.descriptions}}</p>
          {% if request.user.is_authenticated %}
          <a href="{% url "Edit_Recipe" r.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url "Delete_Recipe" r.id %}" class="btn btn-danger">Delete</a>
          {% endif %}
        </div>
      </div>
    {% endfor %}
    </div>
      
    
{% endblock %}
