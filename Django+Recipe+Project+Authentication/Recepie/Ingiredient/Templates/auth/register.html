{% extends "layout.html" %}


{% block title %}SignUp{% endblock %}

{% block content %}
<div class="container bg-light">
  <hr>
    <h3>Register</h3>
    {% if messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {% for message in messages %}
        <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {% endfor %}
    </div>
    {% endif %}
    
<form method='post'>
  {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input name='username' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input name='confirm_password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
    </div>
    <p>Already have account ! <a href='{% url "LogIn" %}'>LogIn</a></p>
  
    <button type="submit" class="btn btn-primary">Submit</button>
    
  </form>
  
</div>

{% endblock %}
